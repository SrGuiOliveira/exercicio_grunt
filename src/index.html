<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="@@ENDERECO_DO_CSS">
</head>
<body>
    <div class="container">
        <h1>Olá!</h1>
        <h2>Para prosseguir, preencha o fomulário abaixo.</h2>
        <div class="row">
            <div class="col">
                <form id="form">
                    <label class="form-label" for="nome">Seu nome:</label>
                    <input class="form-control" type="text " id="nome" name="nome">
                    <label for="email" class="form-label">Seu e-mail:</label>
                    <input id="email" type="email" class="form-control" name="email">
                    <label for="mensagem" class="form-label">Sua mensagem:</label>
                    <textarea id="mensagem" class="form-control" name="mensagem"></textarea>
                    <div class="form-check form-switch">
                        <label class="form-check-label" for="aceito-termos">li e concordo com os termos do site</label>    
                        <input class="form-check-input" type="checkbox" id="aceito-termos" name="termos">
                    </div>
                    <button class="btn btn-success">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/additional-methods.js"></script>
    <script src="@@ENDERECO_DO_JS"></script>
</body>
</html>
